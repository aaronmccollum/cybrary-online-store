<!DOCTYPE html>
<html>
    <head>
        <title>Cybrary Online Store</title>
        <link rel="stylesheet" href="styles/style.css">
        <meta charset="UTF-8">
        <meta name="description" content="An online store for Cybrary-branded items for sale.">
        <meta name="author" content="Aaron McCollum">
        <meta name="keywords" content="Cybrary, store, cybersecurity, t-shirt, hat, cup">

        <!---Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="top-navbar">
            <div class="navbar-left-container">
                <div class="top-left-items" id="top-logo-container">
                    <img src="logos/cybrary-black-logo.png" alt="Main Cybrary logo" id="top-logo"/>
                </div>
                <div class="top-left-items" id="browse-container">
                    <img src="logos/browse-symbol.png" alt="Button to go to browse section" id="browse-logo"/>
                    <label id="browse-label">Browse</label>
                </div>
                <div class="top-left-items" id="search">
                    <input type="text" placeholder="Search courses, labs, instructors..." class="search-bar">
                </div>
                <div class="top-left-items" id="for-individuals">
                    <a href="https://www.cybrary.it/cybrary-insider-pro/" target="_blank"><h3 class="top-navbar-options">For Individuals</h3></a>
                </div>
                <div class="top-left-items" id="for-teams">
                    <a href="https://www.cybrary.it/business/" target="_blank"><h3 class="top-navbar-options">For Teams</h3></a>
                </div>
                <div class="top-left-items" id="pricing">
                    <a href="https://www.cybrary.it/upgrade/" target="_blank"><h3 class="top-navbar-options">Pricing</h3></a>
                </div>
            </div>

            <div class="navbar-right-container">
                <div class="top-right-items" id="login">
                    <a href="https://app.cybrary.it/login" target="_blank"<h3 class="top-navbar-options">Login</h3></a>
                </div>
                <div class="top-right-items" id="sign-up">
                    <button type="button" class="pink-cybrary-button">Sign Up</button>
                </div>
            </div>
        </div>
    </body>
</html>
