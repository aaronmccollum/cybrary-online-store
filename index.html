<!DOCTYPE html>
<html>
    <head>
        <title>Cybrary Online Store</title>
        <link rel="stylesheet" href="styles/style.css">
        <meta charset="UTF-8">
        <meta name="description" content="An online store for Cybrary-branded items for sale.">
        <meta name="author" content="Aaron McCollum">
        <meta name="keywords" content="Cybrary, store, cybersecurity, t-shirt, hat, cup">
    </head>

    <body>
        <div class="top-navbar">
            <div class="navbar-left-container">
                <div class="top-logo-container">
                    <img src="logos/cybrary-black-logo.png" alt="Main Cybrary logo" id="top-logo"/>
                </div>
                <div class="browse-container">
                    <img src="logos/browse-symbol.png" alt="Button to go to browse section" id="browse-logo"/>
                    <label id="browse-label">Browse</label>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search courses, labs, instructors...">
                </div>
                <div class="for-individuals">
                    <h3 class="top-navbar-options">For Individuals</h3>
                </div>
                <div class="for-teams">
                    <h3 class="top-navbar-options">For Teams</h3>
                </div>
                <div class="pricing">
                    <h3 class="top-navbar-options">Pricing</h3>
                </div>
            </div>

            <div class="navbar-right-container">
                <div class="login">
                    <h3 class="top-navbar-options">Login</h3>
                </div>
                <div class="sign-up">
                    <button type="button" class="pink-cybrary-button">Sign Up</button>
                </div>
            </div>
        </div>
    </body>
</html>
